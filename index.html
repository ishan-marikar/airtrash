<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>airtrash</title>
  </head>
  <body class="bg-light">
    <div class="box">
      <div class="section header">
        <table
          class="bd-highlight table table-striped table-sm"
          id="files"
        ></table>
      </div>
      <div class="section content">
        <footer id="dropzone" class="mt-auto p-4 bd-highlight">
          <div class="container">
            <img class="icon" src="icon.svg" />
            <span class="text-muted"
              >Attach files by dragging & dropping<br />... or
              <a href="#" id="manual">choose a path</a></span
            >
          </div>
        </footer>
      </div>
    </div>

    <script>
      window.$ = window.jquery = require('jquery');
      window.popper = require('popper.js');
      require('bootstrap');
    </script>
  </body>
</html>
